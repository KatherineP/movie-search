<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>movie-search</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/5ec43a7975.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <header class="header">
        <h1>MovieSearch</h1>
    </header>
    <main class="container">
        <div class="search-form">
          <input type="text" class="search-input" placeholder="Search movie" autofocus="">
          <div class="preloader">
            <div class="loader"></div>
          </div>
          <button class="keyboard"></button>
          <button class="search-btn"></button>
          <button type="reset" class="clear tooltip"></button>
        </div>
        <div class="full-keyboard"></div>
          <p class="info"></p>
          <div class="swiper-arrows">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>

          <div class="swiper-container">
            <div class="swiper-wrapper"></div>
          </div>
          <div class="total-results"></div>
    </main>
    <footer class="footer">
        <div class="footer-container">
          <a href="https://rs.school/" class="rss">
            RS School 2020q1
          </a>      
          <a href="https://github.com/KatherineP" class="github">
            KatherineP
          </a> 
        </div>
    </footer>

          <!-- Vendor scripts  -->
          <!-- <script src="src/libs/jquery/jquery-3.5.0.min.js"></script>
          <script src="src/libs/owl-carousel2/owl.carousel.min.js"></script> -->
          <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
          <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
          <!-- User scripts  -->
          <script src="src/swiper.js"></script>
          <script src="src/keyboard.js"></script>
          <script src="src/script.js"></script>

</body>
</html>
